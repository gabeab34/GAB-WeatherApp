<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> WeatherApp </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
    
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">


    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
      
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">WeatherApp</a>
        <h3> Search History: </h3>
        <div class = "stored-cities" id = "stored-cities"></div>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <input name="text" cols="30" rows="1" placeholder="input city here" class="form-control" id = "search-city"> </input>
          <button class="btn btn-sm btn-outline-secondary" id = search-button href="#">Search</button>
      </div>
    </div>
  </header>

<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0" id = current-weather>
      <h1 class="display-4 fst-italic" id = current-city></h1>
      <p>Temperature: <span class="current" id="temperature"></span></p>
      <p>Humidity: <span class="current" id="humidity"></span></p> 
      <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
      <p>UV index: <span class="current" id="uv-index"></span></p> 
    </div>
  </div>
  <h2>5-Day Forecast:</h2>
    <div class="fiveday">
      <div class="fivedaydisplay" id="fiveday0"></div>
      <div class="fivedaydisplay" id="fiveday1"></div>
      <div class="fivedaydisplay" id="fiveday2"></div>
      <div class="fivedaydisplay" id="fiveday3"></div>
      <div class="fivedaydisplay" id="fiveday4"></div>
    </div>










</main>

<script src="weatherscript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
